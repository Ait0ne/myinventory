{% extends "main/base.html" %}
{% block content %}
    <div class="d-flex justify-content-center">
        <div class="content-section content-margin">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Item</legend>
                    <h2>Are you sure you want to delete '{{ object.position_layout }}' From the the layout? </h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn mybtn btn-outline-danger" type="" submit>Yes, Delete</button>
                    <a class="btn mybtn btn-outline-secondary" href="{% url 'layout-create' %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
